<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image-container">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="a profile picture"
          />
        </div>
        <div class="text-container">
          <p class="inter-700 heading">Jessica Randall</p>
          <p class="inter-600 paragraph">London, United Kingdom</p>
          <p class="inter-400 paragraph1">"Front-end developer and avid reader."</p>
          <div class="website">GitHub</div>
          <div class="website">Frontend Mentor</div>
          <div class="website">LinkedIn</div>
          <div class="website">Twitter</div>
          <div class="website">Instagram</div>
        </div>
      </div>
    </main>
  </body>
</html>
